--

## **C**ommand **Q**uery (**R**esponsibility) **S**egregation

--


```php
// Command
public function save($data) {
  $this->db->insert($data);
  return $data; // <-- Nope!
}
```

--

```php
// Query
public function get($id) {
  $this->id = $id; // <-- Nope!
  return $this->db->first(['id' => $id]);
}
```
